<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body {
            background-color: #1a1a2e;
            color: #eaeaea;
        }

        .navbar {
            background-color: #16213e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .navbar a {
            color: #eaeaea;
            text-decoration: none;
            font-weight: bold;
        }

        .card {
            background-color: #0f3460;
            color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #17a2b8;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .back-link:hover {
            background-color: #138496;
        }
    </style>
</head>

<body>
    <div class="container text-center navbar">
        <a href="productos">Productos</a>
        <h1>VISTA CLIENTE MONGODB</h1>
        <a href="proveedores">Proveedores</a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h5>Alta clientes</h5>
                    </div>
                    <div class="card-body">
                        <form action="/clients" method="POST">
                            <label>Nombre completo</label>
                            <input type="text" class="form-control mb-3" name="fullName"
                                placeholder="Ingresa tu nombre completo">
                            <label>Correo electrónico</label>
                            <input type="email" class="form-control mb-3" name="email" placeholder="Ingresa tu correo">
                            <label>Dirección</label>
                            <input type="text" class="form-control mb-3" name="direction"
                                placeholder="Ingresa tu dirección">
                            <label>Nota</label>
                            <textarea class="form-control mb-3" name="note" placeholder="Ingresa una nota"></textarea>
                            <button class="btn btn-primary w-100" type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h5>Clientes</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <div class="row">
                                {% for client in clients %}
                                <div class="col-md-6 mb-3">
                                    <li class="list-group-item bg-dark text-light border-light">
                                        <form action="/editClient/{{client.fullName}}" method="POST">
                                            <small>Nombre completo</small>
                                            <input type="text" class="form-control mb-2" value="{{client.fullName}}"
                                                name="fullName">
                                            <small>Correo electrónico</small>
                                            <input type="email" class="form-control mb-2" value="{{client.email}}"
                                                name="email" readonly>
                                            <small>Dirección</small>
                                            <input type="text" class="form-control mb-2" value="{{client.direction}}"
                                                name="direction">
                                            <small>Nota</small>
                                            <input type="text" class="form-control mb-2" value="{{client.note}}"
                                                name="note">
                                            <button class="btn btn-primary btn-sm w-100 mt-2"
                                                type="submit">Editar</button>
                                            <a href="{{url_for('delete_client', client_name=client.fullName)}}"
                                                class="btn btn-danger btn-sm w-100 mt-2">Eliminar</a>
                                        </form>
                                    </li>
                                </div>
                                {% endfor %}
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a class="back-link" href="/">Volver al menú</a>
</body>

</html>
