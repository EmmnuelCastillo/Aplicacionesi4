  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    body {
      background-color: #1a1a2e;
      color: #eaeaea;
    }

    .navbar {
      background-color: #16213e;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .navbar a {
      color: #eaeaea;
      text-decoration: none;
      font-weight: bold;
    }

    .card {
      background-color: #0f3460;
      color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-danger {
      background-color: #dc3545;
      border: none;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #17a2b8;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .back-link:hover {
      background-color: #138496;
    }

    .menu-item {
      transition: transform 0.3s;
    }

    .menu-item:hover {
      transform: scale(1.05);
    }

    .menu-item img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .menu-item a {
      display: block;
      text-decoration: none;
      font-size: 18px;
      color: #ffffff;
      margin-top: 10px;
    }

    .menu-item a:hover {
      color: #17a2b8;
    }
  </style>
</head>
