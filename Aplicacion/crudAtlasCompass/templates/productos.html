<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body {
            background-color: #1a1a2e;
            color: #eaeaea;
        }

        .navbar {
            background-color: #16213e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .navbar a {
            color: #eaeaea;
            text-decoration: none;
            font-weight: bold;
        }

        .card {
            background-color: #0f3460;
            color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #17a2b8;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .back-link:hover {
            background-color: #138496;
        }
    </style>
</head>

<body>
    <div class="container text-center navbar">
        <a href="clientes">Clientes</a>
        <h1>Productos</h1>
        <a href="proveedores">Proveedores</a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h5>Agregar Producto</h5>
                    </div>
                    <div class="card-body">
                        <form action="/products" method="POST">
                            <label>Nombre del producto</label>
                            <input type="text" class="form-control mb-3" name="name" placeholder="Nombre del producto"
                                required>
                            <label>Precio</label>
                            <input type="text" class="form-control mb-3" name="price" placeholder="Precio" required>
                            <label>Cantidad disponible</label>
                            <input type="text" class="form-control mb-3" name="quantity"
                                placeholder="Cantidad disponible" required>
                            <button class="btn btn-primary w-100" type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="card">
                    <div class="card-header text-center">
                        <h5>Lista de Productos</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            {% for product in products %}
                            <div class="col-md-4 mb-3">
                                <div class="bg-dark p-3 rounded">
                                    <form action="/edit/{{product.name}}" method="POST">
                                        <small>Nombre</small>
                                        <input type="text" class="form-control mb-2" name="name"
                                            value="{{product.name}}" required>
                                        <small>Cantidad</small>
                                        <input type="text" class="form-control mb-2" name="quantity"
                                            value="{{product.quantity}}" required>
                                        <small>Precio</small>
                                        <input type="text" class="form-control mb-2" name="price"
                                            value="{{product.price}}" required>
                                        <button class="btn btn-primary btn-sm w-100 mt-2" type="submit">Editar</button>
                                        <a href="{{ url_for('delete_product', product_name=product.name) }}"
                                            class="btn btn-danger btn-sm w-100 mt-2">Eliminar</a>
                                    </form>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="/" class="back-link">Volver al men√∫</a>
</body>

</html>
